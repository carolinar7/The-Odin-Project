<!DOCTYPE html>
<html>
  <head>
    <title>Spider-Man, Iron Man, Thanos</title>
    <link rel='stylesheet' href='styles/index.css'>
    <script type='text/javascript' src='https://code.jquery.com/jquery-2.1.1.js'></script>
  </head>
  <body>
    <h1>Spider-Man, Iron Man, or Thanos?</h1>
    <p id='player-score'>Player score: 0</p>
    <p id='computer-score'>Computer score: 0</p>
    <div id='player-computer-container'>
      <div id='player-selection'>
        <img src='images/spiderman.jpg' id='spiderman' alt="Spider-Man">
        <img src='images/ironman.jpg' id='ironman' alt="Iron Man">
        <img src='images/thanos.jpg' id='thanos' alt="Thanos">
      </div>
      <div id='computer-selection'>
        <div class='spin-container'>
          <div id='item-box' class='spin-container-mask'>
            <div class='spin-item-container'></div>
          </div>
        </div>
      </div>
    </div>
    <div id='game-result'></div>
    <div id='play-again'></div>
    <script type='text/javascript' src='scripts/index.js '></script>
  </body>
</html>
